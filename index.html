<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial}
body{
  background:black;
  overflow:hidden;
  color:white;
}

/* Canvas */
canvas{
  position:fixed;
  inset:0;
  z-index:1;
}

/* CENTER WRAPPER (FIX) */
.wrapper{
  position:relative;
  z-index:2;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:15px;
}

/* Card */
.card{
  background:rgba(0,0,0,0.75);
  padding:25px;
  border-radius:22px;
  width:100%;
  max-width:360px;
  text-align:center;
  box-shadow:0 0 25px rgba(255,215,0,.4);

}

@keyframes pop{
  from{transform:scale(0);opacity:0}
  to{transform:scale(1);opacity:1}
}

h1{color:#ffd700}
.year{

</head>

<body>

<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/audio/2022/11/22/audio_0f1c5e0f2b.mp3">
</audio>

<script>
/* URL NAME */
const params=new URLSearchParams(location.search);
const urlName=params.get("name");

function start(){
  let name=username.value.trim();
  if(!name){alert("Naam likho ğŸ˜Š");return;}

function showWish(name){
  inputBox.style.display="none";
  wishBox.style.display="block";
  showName.innerText="âœ¨ "+name+" âœ¨";

function editName(){

function share(){
  let name=showName.innerText.replace(/âœ¨/g,"").trim();
  let link=location.origin+location.pathname+"?name="+encodeURIComponent(name);
  window.open("https://wa.me/?text=ğŸ† Happy New Year 2026 ğŸ†%0A"+name+
  "%0AVishnupura Boys ğŸ”¥%0AğŸ‘‡%0A"+link,"_blank");

/* FIREWORKS */
const c=fireworks,ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let p=[];
function r(a,b){return Math.random()*(b-a)+a}
function boom(){
  let x=r(100,c.width-100),y=r(50,c.height/2);
  let col=["#ff0043","#14fc56","#1e90ff","#ffff00","#ff8c00"];
  for(let i=0;i<120;i++)
    p.push({x,y,a:Math.random()*6.28,s:r(1,7),l:120,c:col[i%5]});
}
function anim(){
  ctx.fillStyle="rgba(0,0,0,.25)";
  ctx.fillRect(0,0,c.width,c.height);
  p.forEach((e,i)=>{
    e.x+=Math.cos(e.a)*e.s;
    e.y+=Math.sin(e.a)*e.s;
    e.l--;
    ctx.beginPath();
    ctx.arc(e.x,e.y,2,0,6.28);
    ctx.fillStyle=e.c;
    ctx.fill();
    if(e.l<=0)p.splice(i,1);
  });
  requestAnimationFrame(anim);
}
setInterval(boom,800);
anim();
onresize=()=>{c.width=innerWidth;c.height=innerHeight};
</script>
